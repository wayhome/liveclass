<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-card {
            margin-bottom: 1rem;
            border-left: 4px solid #007bff;
        }
        .update-time {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .meeting-link {
            word-break: break-all;
        }
        .total-count {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .author-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .time-info {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">课程评论列表</h1>
        <div class="total-count">
            总计: {{ total_count }} 条评论
            <br>
            <span class="update-time">最后更新时间: {{ update_time }} (北京时间)</span>
        </div>
        
        <div class="comments mt-4">
            {% for comment in comments %}
            <div class="card comment-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title">{{ comment.created_by.name }}</h5>
                        <div class="time-info">
                            <span class="badge bg-primary">{{ comment.formatted_time }} (北京)</span>
                            <span class="badge bg-secondary">{{ comment.la_time }}</span>
                        </div>
                    </div>
                    <div class="author-info mb-2">
                        {{ comment.created_by.login }}
                    </div>
                    <p class="card-text meeting-link">{{ comment.message }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
